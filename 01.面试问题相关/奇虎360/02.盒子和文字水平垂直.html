<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 在空白处加上css，让这个div在页面居中和div内的文字在div内居中。（上下左右都居中
  <div style="border: 1px solid black; width: 200px; height: 200px; ___________"></div>
  -->

  <!-- 答案如下：
  text-align: center;
  line-height: 200px;
  position: fixed;
  left: 50%;
  top: 50%;
  margin: -100px 0 0 -100px; -->

  <div
    style="border: 1px solid black;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      position: fixed;
      left: 50%;
      top: 50%;
      margin: -100px 0 0 -100px;
    ">hello</div>
</body>
</html>
