<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现顶部固定，底部左侧固定，右侧自适应</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .top {
      width: 100%;
      height: 80px;
      background-color: green;
    }
    .containers {
      width: 100%;
      height: calc(100% - 80px);
      display: flex;
      overflow-y: auto;
    }
    .left {
      flex: 0 0 200px;
      background-color: red;
    }
    .right {
      width: 100%;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="containers">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
