<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tilte</title>
  </head>
  <style type="text/css">
    input {
      margin: 0;
      padding: 0;
    }
    li {
      line-height: 2em;
    }
    #vor {
      border-right: none;
      width: 70px;
    }
    #nach {
      border-left: none;
      margin-left: -8px;
    }
    #back {
      border: none;
      border-bottom: 1px dashed black;
    }
  </style>
  <body>
    <ol>
      <li>
        两个文本框
        <input type="text" id="vor" value="ChinaNet-" readonly="readonly" />
        <input type="text" id="nach" />
      </li>
      <li>
        文本+文本框
        <ul>
          <li>
            普通
            <span>ChinaNet-</span>
            <input type="text" />
          </li>
          <li>
            美化
            <span>ChinaNet-</span>
            <input type="text" id="back" />
          </li>
        </ul>
      </li>
      <li>
        一个文本框+javascript
        <input type="text" id="js-control" value="ChinaNet-" />
      </li>
    </ol>
  </body>
  <script type="text/javascript">
    var textField = document.getElementById("js-control"), //获取表单域
      startText = textField.value; //获取开头字符串
    textField.onkeyup = function() {
      //如果不是以startText开头的，就把文本框内的值设为startText
      textField.value.indexOf(startText) === 0 || (textField.value = startText);
    };
  </script>
</html>
