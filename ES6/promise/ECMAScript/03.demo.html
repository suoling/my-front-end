<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="example">
  <script>
    const parentEle = document.getElementById('example')

    function loadImageAsync(url) {
      return new Promise(function(resolve, reject) {
        const image = new Image();

        image.onload = function() {
          resolve(image);
        };

        image.onerror = function() {
          reject(new Error('Could not load image at ' + url));
        };

        image.src = url;
      });
    }
    const url = 'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3215654339,4028012389&fm=26&gp=0.jpg'
    loadImageAsync(url).then(image => {
      console.log('image:', image)
      parentEle.appendChild(image)
    }, err => {
      console.log('error:', err)
    })  
  </script>
</body>
</html>
