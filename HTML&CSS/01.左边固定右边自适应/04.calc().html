<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 100%;
        height: 200px;
        font-size: 0;
      }
      .child {
        display: inline-block;
        height: 100%;
        font-size: 16px;
      }
      .left {
        background-color: red;
        width: 200px;
      }
      .right {
        background-color: yellow;
        width: calc(100% - 200px);
      }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child left">左边固定</div>
    <div class="child right">右边自适应</div>
  </div>
</body>
</html>
