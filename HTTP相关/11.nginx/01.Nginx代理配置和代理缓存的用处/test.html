<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>this is content, and data is <span id="res"></span></div>
    <button id="btn">click me</button>
    <script>
        var index = 0
        function requestFun () {
            var data = document.getElementById('res')
            data.innerText = ''
            fetch('/data', {
                headers: {
                'X-Text-Cache' : index++
            }
            }).then((response) => {
                return response.text()
            }).then((text) => {
                data.innerText = text
            })
        }
        document.getElementById('btn').addEventListener('click', requestFun)
    </script>
</body>
</html>
